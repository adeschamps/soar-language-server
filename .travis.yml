language: java

# This comes from the docs at
# https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  # JSoar needs to be on the classpath in order for the shadow tasks
  # to successfully be configured - it's not enough to simply declare
  # it as a task dependency.
  - ./gradlew compileJSoar
  - ./gradlew verifyGoogleJavaFormat
  - ./gradlew assemble

before_deploy:
  - ./gradlew shadowDistTar shadowDistZip
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/distributions/*
  skip_cleanup: true
  on:
    tags: true
    repo: soartech/soar-language-server
- provider: script
  script: ./gradlew publish
  skip_cleanup: true
  on:
    repo: soartech/soar-language-server
    branch: master

env:
  global:
  # NEXUS_USERNAME
  - secure: 

  # NEXUS_PASSWORD
  - secure: 
